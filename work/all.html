<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        p {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }

        /* Keep a utility class for single centered images */
        .centered-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Horizontal image row */
        .images-row {
            display: flex;
            gap: 20px;              /* space between images */
            justify-content: center; /* center the row horizontally */
            align-items: flex-start;
            flex-wrap: wrap;        /* allow wrapping on small screens */
            padding: 10px 0;
        }

        .images-row img {
            width: 200px; /* consistent width */
            height: auto; /* preserve aspect ratio */
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>summary</h1>
        <div class="images-row">
            <p>
                you can get it from many places like pizza hut , dominos , papa johns forteen street , and many other places
            </p>
        </div>
        <p>
            
        </p>
    </div>

</body>

</html>
