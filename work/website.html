<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        p {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
        /* reuse the same utility classes as summary page */
        .centered-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>What is html?</h1>
        <img class="centered-img" src="" alt="My Image" width="200" height="200">
        <p>HTML, or Hypertext Markup Language, is the standard markup language used to create and design web pages. It
            defines the
            structure and layout of a web page by using a variety of tags and attributes. HTML is one of the core
            technologies of
            the web, alongside CSS and JavaScript.</p>
    </div>
</body>

</html>
